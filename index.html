<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xyz — Sui Treasury</title>
  <meta name="description" content="xyz — Kaplan Asset Holdings Corporate Treasury Analytics." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      /* === SUI-inspired palette === */
      --bg:#e9f4ff;          /* pale sky background */
      --text:#0b1013;        /* near-black text for contrast */
      --muted:#4d6a88;       /* muted steel blue */
      --brand:#00baff;       /* Sui primary blue */
      --accent:#0090ff;      /* deeper accent blue */
      --ring:rgba(0,186,255,.25);
    }

    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,sans-serif}
    body{background:var(--bg);color:var(--text);}
    .container{max-width:1200px;margin:0 auto;padding:80px 24px;text-align:center}
    h1{font-size:48px;font-weight:800;margin-bottom:8px;color:var(--brand);}
    p.sub{color:var(--muted);font-size:18px;margin-bottom:40px}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:40px 48px;
      align-items:start;
      justify-items:start;
      text-align:left;
    }
    .kpi .title{
      color:var(--accent);
      font-size:22px;
      font-weight:700;
      margin-bottom:8px;
      letter-spacing:.3px;
    }
    .kpi .value{
      font-size:56px;
      font-weight:800;
      line-height:1;
      letter-spacing:1px;
    }
    .token{color:var(--brand);}
    .money{color:var(--text);}
    .meta{margin-top:42px;display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
    .chip{
      display:inline-flex;gap:8px;align-items:center;
      border:1px solid var(--ring);
      padding:8px 12px;border-radius:999px;
      color:var(--muted);font-size:12px;
      background:rgba(255,255,255,0.6);
      backdrop-filter:blur(4px);
    }
    footer{margin-top:64px;color:var(--muted);font-size:14px}
  </style>
</head>

<body>
  <div class="container">
    <h1>Kaplan Asset Holdings</h1>
    <p class="sub">Treasury Analytics.</p>

    <!-- === CORE METRICS === -->
    <div class="grid" style="margin-bottom:48px">
      <div class="kpi">
        <div class="title">SUI Holdings</div>
        <div class="value token" id="sui-holdings">—</div>
      </div>
      <div class="kpi">
        <div class="title">SUI Price</div>
        <div class="value money" id="sui-price">—</div>
      </div>
      <div class="kpi">
        <div class="title">Total Value (£)</div>
        <div class="value money" id="sui-value">—</div>
      </div>
    </div>

    <!-- === KPI GRID === -->
    <div class="grid">
      <div class="kpi">
        <div class="title">SUI Gain QTD</div>
        <div class="value token" id="sui-gain-qtd">—</div>
      </div>
      <div class="kpi">
        <div class="title">SUI Gain YTD</div>
        <div class="value token" id="sui-gain-ytd">—</div>
      </div>
      <div class="kpi">
        <div class="title">SUI Gain 2024</div>
        <div class="value token" id="sui-gain-2024">—</div>
      </div>
      <div class="kpi">
        <div class="title">SUI £ Gain QTD (£M)</div>
        <div class="value money" id="sui-gain-qtd-gbp">—</div>
      </div>
      <div class="kpi">
        <div class="title">SUI £ Gain YTD (£M)</div>
        <div class="value money" id="sui-gain-ytd-gbp">—</div>
      </div>
      <div class="kpi">
        <div class="title">SUI £ Gain 2024 (£M)</div>
        <div class="value money" id="sui-gain-2024-gbp">—</div>
      </div>
    </div>

    <div class="meta">
      <span class="chip"><span>As of</span><strong id="as-of">—</strong></span>
      <span class="chip" id="price-status"><span>Status</span><strong>Loading…</strong></span>
    </div>

    <footer>
      <p>All prices update automatically via CoinGecko.</p>
    </footer>
  </div>

  <!-- ====== JS unchanged ====== -->
  <script>
  (function(){
    const CFG = {
      locale:"en-GB",
      pricePollEveryMs:60000,
      suiHoldings:5642,
      suiGainQTD:0,
      suiGainYTD:5642,
      suiGain2024:5642
    };

    const nfInt=new Intl.NumberFormat(CFG.locale,{maximumFractionDigits:0});
    const nf2=new Intl.NumberFormat(CFG.locale,{minimumFractionDigits:2,maximumFractionDigits:2});
    const nf0=new Intl.NumberFormat(CFG.locale,{maximumFractionDigits:0});
    const set=(id,txt)=>{const el=document.getElementById(id);if(el)el.textContent=txt};

    let suiPriceGBP=null;

    function renderAll(){
      set("sui-holdings",nfInt.format(CFG.suiHoldings));
      if(suiPriceGBP){
        set("sui-price","£"+nf2.format(suiPriceGBP));
        set("sui-value","£"+nf2.format(CFG.suiHoldings*suiPriceGBP));
        set("sui-gain-qtd-gbp","£"+nf0.format(Math.round((CFG.suiGainQTD*suiPriceGBP)/1_000_000)));
        set("sui-gain-ytd-gbp","£"+nf0.format(Math.round((CFG.suiGainYTD*suiPriceGBP)/1_000_000)));
        set("sui-gain-2024-gbp","£"+nf0.format(Math.round((CFG.suiGain2024*suiPriceGBP)/1_000_000)));
      }
      set("sui-gain-qtd",nfInt.format(CFG.suiGainQTD));
      set("sui-gain-ytd",nfInt.format(CFG.suiGainYTD));
      set("sui-gain-2024",nfInt.format(CFG.suiGain2024));
    }

    async function fetchPrice(){
      const status=document.getElementById("price-status");
      try{
        const res=await fetch("https://api.coingecko.com/api/v3/simple/price?ids=sui&vs_currencies=gbp",{cache:"no-store"});
        const data=await res.json();
        const price=data?.sui?.gbp;
        if(typeof price!=="number")throw 0;
        suiPriceGBP=price;
        if(status)status.innerHTML="<span>Status</span><strong>Live</strong>";
        renderAll();
      }catch(e){
        if(status)status.innerHTML="<span>Status</span><strong>Error</strong>";
      }
    }

    set("as-of",new Date().toLocaleString(undefined,{dateStyle:"medium",timeStyle:"short"}));
    renderAll();
    fetchPrice();
    setInterval(fetchPrice,CFG.pricePollEveryMs);
  })();
  </script>
</body>
</html>
