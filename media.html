  <!-- Feed tab switcher -->
  <script>
    (function(){
      function showFeed(target){
        document.querySelectorAll('.x-feed').forEach(n => n.classList.remove('visible'));
        const el = document.querySelector(target);
        if(el){ el.classList.add('visible'); }
        if(window.twttr && twttr.widgets && twttr.widgets.load){
          twttr.widgets.load(el);
        }
      }

      document.addEventListener('click', function(e){
        const btn = e.target.closest('.x-tab');
        if(!btn) return;
        document.querySelectorAll('.x-tab').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        showFeed(btn.getAttribute('data-target'));
      });

      document.addEventListener('DOMContentLoaded', () => showFeed('#feed-cashtag'));
    })();
  </script>
