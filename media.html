<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KAH — Media</title>
<meta name="description" content="Latest Sui-related media and news from CoinDesk, Sui Blog, and Google News." />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#0c0e11; --text:#b8dfff; --muted:#8ba0b8; --sui-blue:#00baff;
    --divider:#1d2733; --topbar-bg:#11161b; --topbar-text:#e9f8ff;
    --nav-pill:#141b21; --nav-pill-active:#1f2a33; --glow-strength:.45;
    --banner-bg:linear-gradient(90deg,#001b29 0%,#004a68 50%,#00baff 100%);
    --banner-text:#d7f6ff; --banner-text-hover:#ffffff;
    --card-bg:#0f151b; --card-bg-alt:#0d141a; --card-border:#14202c;
    --pager-bg:#0b1117; --pager-active:#132131; --pager-border:#1c2d3d;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  body{
    background:var(--bg); color:var(--text);
    font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; overflow-x:hidden; position:relative;
  }

  body::before{
    content:""; position:fixed; top:-180px; right:-180px; width:600px; height:600px; pointer-events:none;
    background:
      radial-gradient(40% 40% at 70% 30%, rgba(56,232,255,.22) 0%, rgba(56,232,255,0) 70%),
      radial-gradient(60% 60% at 30% 70%, rgba(0,128,255,.22) 0%, rgba(0,128,255,0) 70%);
    filter:blur(80px) saturate(130%); opacity:.45; z-index:0;
  }

  .container{max-width:1200px; margin:0 auto; padding:48px 24px; position:relative; z-index:1;}
  h1{font-size:1.9rem; font-weight:800; color:#eaf7ff; margin-bottom:10px}
  p.sub{color:var(--muted); margin-bottom:28px;}

  /* Single-column layout (X feed removed) */
  .grid{
    display:block;
  }

  /* Articles list */
  .list{
    display:grid; grid-template-columns:1fr 1fr; gap:16px; min-height:300px;
  }
  @media (max-width:1000px){
    .list{grid-template-columns:1fr}
  }

  .card{
    background:var(--card-bg); border:1px solid var(--card-border);
    border-radius:14px; padding:16px;
    display:flex; flex-direction:column; gap:10px;
    box-shadow:0 12px 32px rgba(0,0,0,.25);
  }
  .card:hover{ border-color:#1c2d3d; }
  .meta{display:flex; gap:8px; align-items:center; color:#9ab6cf; font-size:.82rem}
  .dot{opacity:.6}
  .title{
    color:#e7f6ff; font-weight:700; line-height:1.35; font-size:1rem; text-decoration:none;
  }
  .title:hover{ color:#79dcff; }
  .source{color:#8ebbd3; font-weight:700; font-size:.82rem}
  .time{opacity:.8}
  .desc{color:#9fb6cb; font-size:.9rem}

  /* Pagination */
  .pager{
    display:flex; gap:8px; align-items:center; justify-content:center;
    margin-top:18px; flex-wrap:wrap;
  }
  .pager button{
    background:var(--pager-bg); color:#cfeafe; border:1px solid var(--pager-border);
    padding:8px 12px; border-radius:10px; font-weight:700; font-size:.9rem; cursor:pointer;
  }
  .pager button.active{ background:var(--pager-active); color:#79dcff; }
  .pager button[disabled]{ opacity:.5; cursor:not-allowed; }
</style>
</head>

<body>
  <!-- Header include -->
  <div id="site-header"></div>
  <script>
    fetch('header.html')
      .then(r => r.text())
      .then(h => { document.getElementById('site-header').innerHTML = h });
  </script>

  <div class="container">
    <h1>Media & News</h1>
    <p class="sub">Curated Sui headlines from CoinDesk, Sui Blog, and Google News.</p>

    <div class="grid">
      <!-- Articles -->
      <div>
        <div id="articles" class="list" aria-live="polite"></div>
        <div id="pager" class="pager" aria-label="Pagination"></div>
      </div>
    </div>
  </div>

  <!-- Aggregator with pagination (6 per page, up to 3 pages = 18 items max) -->
  <script>
  (function(){
    const FEEDS = [
      'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent('https://news.google.com/rss/search?q=Sui%20blockchain%20OR%20%24SUI&hl=en-GB&gl=GB&ceid=GB:en'),
      'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent('https://www.coindesk.com/arc/outboundfeeds/rss/'),
      'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent('https://blog.sui.io/feed/')
    ];

    const el = document.getElementById('articles');
    const pagerEl = document.getElementById('pager');
    const PAGE_SIZE = 6;
    const MAX_PAGES = 3; // 6 x 3 = 18

    let items = [];
    let currentPage = 1;
    let totalPages = 1;

    const timeAgo = (d) => {
      const diff = (Date.now() - new Date(d).getTime())/1000;
      const t = (n,u)=>`${Math.floor(n)} ${u}${Math.floor(n)>1?'s':''} ago`;
      if(diff<60) return t(diff,'sec');
      if(diff<3600) return t(diff/60,'min');
      if(diff<86400) return t(diff/3600,'hr');
      return new Date(d).toLocaleDateString('en-GB',{dateStyle:'medium'});
    };

    function clean(text){
      return (text || '').replace(/<[^>]+>/g,'').replace(/\s+/g,' ').trim();
    }

    function normItem(item, source){
      return {
        title: clean(item.title),
        link: item.link || item.guid || item.url,
        pubDate: item.pubDate || item.published || item.date || item.created || Date.now(),
        description: clean(item.description || item.content || ''),
        source
      };
    }

    function renderPage(page){
      currentPage = page;
      const start = (page - 1) * PAGE_SIZE;
      const slice = items.slice(start, start + PAGE_SIZE);

      el.innerHTML = slice.map(x=>`
        <article class="card">
          <div class="meta">
            <span class="source">${x.source || 'Source'}</span>
            <span class="dot">•</span>
            <span class="time">${timeAgo(x.pubDate)}</span>
          </div>
          <a class="title" href="${x.link}" target="_blank" rel="noopener noreferrer">${x.title}</a>
          ${x.description ? `<p class="desc">${x.description}</p>` : ''}
        </article>
      `).join('');

      // pager
      const prevDisabled = (page===1) ? 'disabled' : '';
      const nextDisabled = (page===totalPages) ? 'disabled' : '';
      const nums = Array.from({length: totalPages}, (_,i)=> i+1).map(n =>
        `<button class="${n===page?'active':''}" data-page="${n}">${n}</button>`
      ).join('');
      pagerEl.innerHTML = `
        <button ${prevDisabled} data-page="prev">Prev</button>
        ${nums}
        <button ${nextDisabled} data-page="next">Next</button>
      `;
    }

    pagerEl.addEventListener('click', (e)=>{
      const btn = e.target.closest('button'); if(!btn) return;
      const p = btn.getAttribute('data-page');
      if(p==='prev' && currentPage>1) renderPage(currentPage-1);
      else if(p==='next' && currentPage<totalPages) renderPage(currentPage+1);
      else{
        const n = parseInt(p,10);
        if(!isNaN(n) && n>=1 && n<=totalPages) renderPage(n);
      }
    });

    async function loadFeeds(){
      const all = [];
      const results = await Promise.allSettled(FEEDS.map(u=>fetch(u,{cache:'no-store'}).then(r=>r.json())));
      results.forEach((res, idx)=>{
        if(res.status!=='fulfilled') return;
        const feed = res.value;
        const src = feed?.feed?.title || (idx===0?'Google News':'Feed');
        (feed?.items || []).forEach(it => all.push(normItem(it, src)));
      });

      // Filter for "Sui"
      const filtered = all.filter(x=>{
        const t = (x.title + ' ' + x.description).toLowerCase();
        return t.includes('sui ');
      });

      // Dedupe by link/title
      const seen = new Set();
      const uniq = [];
      filtered.forEach(x=>{
        const key = (x.link || x.title).toLowerCase();
        if(!seen.has(key)){ seen.add(key); uniq.push(x); }
      });

      // Sort newest, then cap to 18 (6 x 3 pages)
      uniq.sort((a,b)=> new Date(b.pubDate) - new Date(a.pubDate));
      items = uniq.slice(0, PAGE_SIZE * MAX_PAGES);

      totalPages = Math.max(1, Math.min(MAX_PAGES, Math.ceil(items.length / PAGE_SIZE)));

      if(items.length===0){
        el.innerHTML = '<div class="card"><div class="desc">No Sui headlines found right now. Try again shortly.</div></div>';
        pagerEl.innerHTML = '';
        return;
      }

      renderPage(1);
    }

    loadFeeds().catch(err=>{
      console.error(err);
      el.innerHTML = '<div class="card"><div class="desc">Could not load feeds right now.</div></div>';
      pagerEl.innerHTML = '';
    });
  })();
  </script>

  <!-- Footer include -->
  <div id="site-footer"></div>
  <script>
    fetch('/kah1/footer.html')
      .then(r => r.text())
      .then(html => { document.getElementById('site-footer').innerHTML = html; })
      .catch(console.error);
  </script>
</body>
</html>
