<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KAH — Company</title>
<meta name="description" content="Kaplan Asset Holdings — Company overview." />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0c0e11; --text:#d6eeff; --muted:#9bb7ce; --sui-blue:#00baff;
    --banner-bg:linear-gradient(90deg,#001b29 0%,#004a68 50%,#00baff 100%);
    --banner-text:#d7f6ff; --banner-text-hover:#ffffff;
    --topbar-bg:#11161b; --topbar-text:#e9f8ff; --nav-pill:#141b21; --nav-pill-active:#1f2a33; --glow:.45;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{background:var(--bg); color:var(--text); font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; position:relative;}
  body::before{
    content:"";position:fixed;top:-200px;right:-200px;width:620px;height:620px;pointer-events:none;
    background:
      radial-gradient(40% 40% at 70% 30%, rgba(56,232,255,.25) 0%, rgba(56,232,255,0) 70%),
      radial-gradient(60% 60% at 30% 70%, rgba(0,128,255,.25) 0%, rgba(0,128,255,0) 70%);
    filter:blur(80px) saturate(130%);opacity:var(--glow);z-index:0;
  }

  /* Hero */
  .hero{
    display:flex;align-items:center;justify-content:space-between;
    max-width:1200px;margin:80px auto 120px;padding:0 24px;gap:48px;position:relative;z-index:1;
  }
  .hero-text{flex:1}
  .hero-text h1{font-size:44px;line-height:1.15;font-weight:800;letter-spacing:-.01em;color:#eaf7ff;margin-bottom:24px}
  .hero-text h1 span{color:var(--sui-blue)}
  .hero-text p{color:var(--muted);font-size:18px;line-height:1.6;max-width:560px}
  .hero-media{flex:1;display:flex;justify-content:center}
  .frame{width:100%; max-width:520px; aspect-ratio:16/10; border-radius:16px; overflow:hidden; position:relative; background:radial-gradient(120% 120% at 10% 10%, rgba(0,186,255,.15) 0%, rgba(0,186,255,0) 60%), linear-gradient(180deg,#081018 0%,#0c141c 100%); box-shadow:0 0 36px rgba(0,186,255,.22), inset 0 0 40px rgba(0,186,255,.08); border:1px solid rgba(0,186,255,.12)}
  svg{width:100%;height:100%;display:block}

  @media(max-width:900px){
    .hero{flex-direction:column;text-align:center;margin:56px auto 80px}
    .hero-text p{margin:0 auto}
  }
</style>
</head>
<body>
  <!-- Shared header mount -->
  <div id="site-header"></div>
  <script>
    fetch('header.html').then(r=>r.text()).then(h=>{document.getElementById('site-header').innerHTML=h});
  </script>

  <!-- HERO ONLY -->
  <section class="hero">
    <div class="hero-text">
      <h1>
        We are the world's first and largest <span>Sui Treasury</span> company,<br>
        and a leading independent digital asset management firm.
      </h1>
      <p>
        Kaplan Asset Holdings manages SUI as a strategic corporate reserve, aligning treasury
        operations with long-term conviction in decentralised technology and the Sui network.
      </p>
    </div>

    <!-- Glowing network-nodes illustration (inline SVG) -->
    <div class="hero-media">
      <div class="frame" aria-label="Sui network visualization">
        <svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Network nodes">
          <defs>
            <filter id="glow"><feGaussianBlur stdDeviation="4" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
            <radialGradient id="nodeGrad" cx="50%" cy="50%" r="50%"><stop offset="0" stop-color="#66e0ff"/><stop offset="1" stop-color="#00baff"/></radialGradient>
            <linearGradient id="lineGrad" x1="0" x2="1"><stop offset="0" stop-color="#5fd8ff" stop-opacity=".9"/><stop offset="1" stop-color="#00baff" stop-opacity=".5"/></linearGradient>
          </defs>
          <g opacity=".12"><path d="M0 100 H800 M0 200 H800 M0 300 H800 M0 400 H800" stroke="#7bdcff"/><path d="M100 0 V500 M200 0 V500 M300 0 V500 M400 0 V500 M500 0 V500 M600 0 V500 M700 0 V500" stroke="#7bdcff"/></g>
          <g stroke="url(#lineGrad)" stroke-width="2" filter="url(#glow)"><path d="M140 360 L300 280 L520 340 L680 210"/><path d="M160 140 L300 280 L460 160 L640 120"/><path d="M300 280 L520 80 L700 320"/><path d="M220 420 L300 280 L440 420"/></g>
          <g filter="url(#glow)">
            <circle cx="140" cy="360" r="10" fill="url(#nodeGrad)"/><circle cx="160" cy="140" r="9" fill="url(#nodeGrad)"/><circle cx="300" cy="280" r="12" fill="url(#nodeGrad)"/>
            <circle cx="520" cy="340" r="10" fill="url(#nodeGrad)"/><circle cx="520" cy="80" r="9" fill="url(#nodeGrad)"/><circle cx="460" cy="160" r="8" fill="url(#nodeGrad)"/>
            <circle cx="640" cy="120" r="10" fill="url(#nodeGrad)"/><circle cx="680" cy="210" r="11" fill="url(#nodeGrad)"/><circle cx="700" cy="320" r="9" fill="url(#nodeGrad)"/>
            <circle cx="220" cy="420" r="9" fill="url(#nodeGrad)"/><circle cx="440" cy="420" r="9" fill="url(#nodeGrad)"/>
          </g>
        </svg>
      </div>
    </div>
  </section>
</body>
</html>
