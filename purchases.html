<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xyz — Sui Purchases</title>
  <meta name="description" content="Sui purchases — Kaplan Asset Holdings." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      /* Dark theme to match Overview */
      --bg:#0c0e11;             /* near-black graphite */
      --text:#b8dfff;           /* cool SUI-blue text */
      --muted:#8ba0b8;          /* softened blue-grey */
      --sui-blue:#00baff;       /* highlight blue */
      --divider:#1d2733;        /* table/grid lines */
      --topbar-bg:#11161b;      /* header */
      --topbar-text:#e9f8ff;
      --nav-pill:#141b21;
      --nav-pill-active:#1f2a33;

      --table-bg:#0f151b;       /* table body background */
      --thead-bg:#131b23;       /* table header background */
      --row-alt:#0d141a;        /* zebra rows */
      --summary-bg:rgba(0,186,255,.06); /* summary tint */
      --summary-border:#00baff; /* subtle accent line */

      --glow-strength:.45;      /* ambient background glow */
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:var(--bg); color:var(--text);
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden; position:relative;
    }

    /* Ambient cyan glow (very subtle) */
    body::before{
      content:""; position:fixed; top:-180px; right:-180px; width:600px; height:600px; pointer-events:none;
      background:
        radial-gradient(40% 40% at 70% 30%, rgba(56,232,255,.22) 0%, rgba(56,232,255,0) 70%),
        radial-gradient(60% 60% at 30% 70%, rgba(0,128,255,.22) 0%, rgba(0,128,255,0) 70%);
      filter:blur(80px) saturate(130%); opacity:var(--glow-strength); z-index:0;
    }

    /* Header + Nav (matches Overview) */
    .topbar{width:100%;background:var(--topbar-bg);color:var(--topbar-text);position:relative;z-index:1}
    .topbar .inner{max-width:1200px;margin:0 auto;padding:12px 24px;display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:700;font-size:1rem;letter-spacing:.3px}
    .nav{display:flex;gap:8px}
    .nav a{
      color:#a3c7e5;text-decoration:none;font-weight:600;font-size:.9rem;
      padding:8px 12px;border-radius:999px;background:var(--nav-pill);border:1px solid rgba(255,255,255,.06);
      transition:all .2s ease;
    }
    .nav a:hover{background:var(--nav-pill-active)}
    .nav a.active{background:#00baff;color:#fff;border-color:transparent}

    .container{max-width:1200px;margin:0 auto;padding:48px 24px}
    h1{font-size:1.6rem;font-weight:800;margin-bottom:10px;color:#eaf7ff}
    p.sub{color:var(--muted);margin-bottom:20px}

    /* Table shell */
    .table-wrap{
      width:100%; overflow:auto;
      border:1px solid var(--divider); border-radius:12px;
      background:var(--table-bg);
      box-shadow:0 8px 28px rgba(0,0,0,.35);
    }
    table{width:100%; border-collapse:collapse; font-variant-numeric:tabular-nums}
    thead th{
      text-align:left; font-size:.85rem; color:#a9c3da; font-weight:700;
      padding:14px 16px; background:var(--thead-bg); border-bottom:1px solid var(--divider)
    }
    tbody td{
      padding:14px 16px; border-bottom:1px solid var(--divider);
      white-space:nowrap; vertical-align:middle; color:var(--text)
    }
    tbody tr:nth-child(odd){background:var(--row-alt)}
    tbody tr:last-child td{border-bottom:none}

    /* Numbers in SUI blue */
    .num{color:var(--sui-blue);font-weight:800}

    /* Summary row: make it pop like Strategy */
    .summary-row td{
      background:var(--summary-bg);
      font-weight:800;
      color:#eaf7ff;
      position:relative;
    }
    .summary-row td:first-child{
      border-left:3px solid var(--summary-border);
      border-top:1px solid var(--divider);
      border-bottom:2px solid var(--divider);
    }
    .summary-row td{
      border-top:1px solid var(--divider);
      border-bottom:2px solid var(--divider);
    }
    .summary-row .num{color:#54d2ff;text-shadow:0 0 10px rgba(0,186,255,.18)}

    @media(max-width:720px){
      thead th,tbody td{padding:12px}
      .container{padding:32px 16px}
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="inner">
      <div class="brand">Kaplan Asset Holdings</div>
      <nav class="nav">
        <a href="index.html">Overview</a>
        <a class="active" href="purchases.html">Purchases</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>Purchases</h1>
    <p class="sub">All SUI purchases in GBP, with weighted averages and cumulative holdings.</p>

    <div class="table-wrap">
      <table id="purchases">
        <thead>
          <tr>
            <th>Count</th>
            <th>Reported</th>
            <th>SUI Acquired</th>
            <th>Avg SUI Cost (GBP)</th>
            <th>Acq Cost (£)</th>
            <th>SUI Holdings</th>
          </tr>
        </thead>
        <tbody><!-- summary + rows injected by JS --></tbody>
      </table>
    </div>
  </div>

  <script>
  (function(){
    /* ============= EDIT THIS ONLY ============= */
    // Each row: ["YYYY-MM-DD", SUI_AMOUNT, GBP_TOTAL]
    const LOTS = [
      ["2025-10-22", 823.85, 1500.05],
      ["2025-10-21",   1.05,    2.03],
      ["2025-10-20",1290.56, 2536.55],
      ["2025-10-16",1914.93, 3881.38],
      ["2025-10-11",  73.27,  140.50],
      ["2025-10-21", 310.925, 584.99],
      ["2025-10-09", 221.61,  514.77],
      ["2025-10-08", 253.76,  676.03],
      ["2025-10-07", 752.561,1992.99],
    ];
    /* ========================================= */

    const tbody = document.querySelector("#purchases tbody");
    if(!tbody){ return; }

    const nf0 = new Intl.NumberFormat("en-GB",{maximumFractionDigits:0});
    const nf2 = new Intl.NumberFormat("en-GB",{minimumFractionDigits:2,maximumFractionDigits:2});

    // 1) Sort oldest→newest to compute cumulative holdings correctly
    const chronological = LOTS.slice().sort((a,b)=> new Date(a[0]) - new Date(b[0]));

    let runningHoldings = 0;
    let totalSui = 0, totalCost = 0;
    const computed = [];

    chronological.forEach(([dateStr, suiAmount, acqCost])=>{
      const avgCost = suiAmount > 0 ? acqCost / suiAmount : 0;
      runningHoldings += suiAmount;
      totalSui += suiAmount;
      totalCost += acqCost;
      computed.push({
        date: dateStr,
        suiAmount, acqCost, avgCost,
        holdings: runningHoldings
      });
    });

    // 2) Display newest first in the table
    const rows = computed.slice().reverse();

    // Summary (weighted averages + totals)
    const weightedAvg = totalSui > 0 ? totalCost / totalSui : 0;
    const summary = `
      <tr class="summary-row">
        <td>—</td>
        <td>Summary</td>
        <td class="num">${nf2.format(totalSui)}</td>
        <td class="num">£${nf2.format(weightedAvg)}</td>
        <td class="num">£${nf2.format(totalCost)}</td>
        <td class="num">${nf0.format(runningHoldings)}</td>
      </tr>
    `;

    // Detail rows
    const detail = rows.map((r, i)=>{
      const count = rows.length - i;
      const reported = new Date(r.date).toLocaleDateString("en-GB",{dateStyle:"medium"});
      return `
        <tr>
          <td>${count}</td>
          <td>${reported}</td>
          <td class="num">${nf2.format(r.suiAmount)}</td>
          <td class="num">£${nf2.format(r.avgCost)}</td>
          <td class="num">£${nf2.format(r.acqCost)}</td>
          <td class="num">${nf0.format(r.holdings)}</td>
        </tr>
      `;
    }).join("");

    tbody.innerHTML = summary + detail;
  })();
  </script>
</body>
</html>
